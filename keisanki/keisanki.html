<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="keisanki.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/keisanki.js"></script>

<title>計算機　作ってみた</title>
</head>
<body>
<br>
<br>
 <div id="calc">
  <table>
   <tr>
    <td>▶</td>
    <td>7</td>
    <td>8</td>
    <td>9</td>
    <td>÷</td>
   </tr>

   <tr>
    <td></td>
    <td>4</td>
    <td>5</td>
    <td>6</td>
    <td>×</td>
   </tr>

   <tr>
    <td></td>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>-</td>
   </tr>

   <tr>
    <td>AC</td>
    <td colspan="2">0</td>
    <td>=</td>
    <td>+</td>
   </tr>

 </table>
  <br>
  <input type="text" name="answer" value="" />
 </div>
</body>
</html>
